<h1 class="text-success text-center">Live angular diretivas</h1>

<!-- Diretivas de Atributo -->
<div [ngStyle]='{background: contador < 5 ? "red" : "green"}'
    [ngClass] ='{custom:contador > 5}'
><!-- mudar a cor do elemento com um if ternario e o nhStyle/ngClass-->
  <h2 class = "text-center">Contador: {{ contador }}</h2>
</div>

<!-- Diretivas de Estrutura -->
<h2 *ngIf="contador > 5; else menor" class="text-center">O contador passou de 5!</h2>
<ng-template   #menor>
  <h2 class="text-center">O contador é menor que 5!</h2>
</ng-template>

<ul [ngSwitch]="contador" class="list-group mx-auto col-6">
  <li 
    class="list-group-item"
    *ngSwitchCase = '3'
  >É igual a 3</li>
  <li 
    class="list-group-item"
    *ngSwitchCase = '5'
  >É igual a 5</li>
  <li 
    class="list-group-item"
    *ngSwitchCase = '8'
  >É igual a 8</li>
  <li 
    class="list-group-item"
    *ngSwitchCase = '10'
  >É igual a 10</li>
  <li 
    class="list-group-item"
    *ngSwitchDefault
  >Esse é o Default</li>
</ul>

<ul  class="list-group mx-auto my-3 col-10">
  <li 
    class="list-group-item"
    *ngFor="let pessoa of pessoas"
  >
    O nome da pessoa é {{pessoa.nome}} {{pessoa.sobrenome}}
  </li>
</ul>


<div class="col-6 mx-auto my-3"> 
  <h1 appMarcaTexto corDeFundo="blue" corDoTexto="red">{{nome}}</h1>
  <button class="btn btn-success" (click)="clicou('Mateus')" >Clique</button>
</div>

<div class="col-6 mx-auto">
  <input 
  type="text" class="form-control" 
  placeholder="Digite alguma coisa"
  [(ngModel)]="text">
  <h4>Saida: {{text}}</h4>
</div>
